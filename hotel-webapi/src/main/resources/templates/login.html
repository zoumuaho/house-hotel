<body>
  <input type="hidden" id="TenantId" name="TenantId" value="" />
  <div class="header"></div>
  <div class="loginWraper">
    <div class="loginBox">
      <form id="form-admin-login" class="form form-horizontal" action="" method="post">
        <div class="row clearfix">
          <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
          <div class="form-controls col-xs-7">
            <input id="adminName" name="username" type="text" placeholder="账户" class="input-text size-L">
          </div>
        </div>
        <div class="row clearfix">
          <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
          <div class="form-controls col-xs-7">
            <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
          </div>
        </div>
       <!-- <div class="row clearfix">
          <div class="form-controls col-xs-7 col-xs-offset-3">
            <input id="verificationCode" name="verificationCode" class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="" style="width:150px;">
            <img th:src="@{images/VerifyCode.aspx.png}" />
            <a id="kanbuq" href="javascript:;">看不清，换一张</a>
          </div>
        </div>-->
        <div class="row clearfix">
          <div class="form-controls col-xs-7 col-xs-offset-3">
            <label for="online">
              <input type="checkbox" name="online" id="online" value="">
          使我保持登录状态
            </label>
          </div>
        </div>
        <div class="row clearfix">
          <div class="form-controls col-xs-8 col-xs-offset-3">
            <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
            <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="footer">Copyright 你的公司名称 by h-ui.admin.pro.iframe v1.0</div>
  <script  th:src="@{http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js}" ></script>
  <script type="text/javascript" th:src="@{/static/lib/html5shiv.js}"></script>
  <script type="text/javascript" th:src="@{/static/lib/respond.min.js}"></script>
  <script type="text/javascript" th:src="@{/static/lib/jquery/1.9.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/static/h-ui/js/H-ui.js}"></script>
  <script type="text/javascript" th:src="@{/static/lib/jquery.validation/1.14.0/jquery.validate.js}"></script>
  <script type="text/javascript" th:src="@{/static/lib/jquery.validation/1.14.0/validate-methods.js}"></script>
  <script type="text/javascript" th:src="@{/static/lib/jquery.validation/1.14.0/messages_zh.js}"></script>
  <script type="text/javascript">
    $(function(){
      /* 表单验证，提交 */
      $("#form-admin-login").validate({
        rules: {
          username: {
            required:true,
          },
          password: {
            required:true,
            rangelength: [6, 16]
          }
        },
        messages: {
          username: {
            required: "账户不能为空"
          },
          password: {
            required: "密码不能为空",
            rangelength: "密码长度6到16个字符"
          },
        },
        onkeyup: false,
        focusCleanup: false,
        submitHandler: function(form) {
          alert(form.serialize());
          //在这里执行表单提交
          $.ajaxSubmit({
            type: 'post',
            dataType: "json",
            data: form.serialize(),
            url: "/hotel-api/hotel/user/login",
            success: function(data){
              alert(data);
              layer.msg('修改成功!', {icon:1,time:10000}, function(){
                var index = parent.layer.getFrameIndex(window.name);
                parent.location.reload(); //刷新父页面
                parent.layer.close(index);
              });
            },
            error: function(XmlHttpRequest, textStatus, errorThrown){
              layer.msg('error!',{icon:1,time:1000});
            }
          });
        }
      });
    });
  </script>
</body>
</html>
