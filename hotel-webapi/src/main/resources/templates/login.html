<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <!--[if lt IE 9]>

  <![endif]-->
  <link rel="stylesheet" type="text/css" th:href="@{~/hotel-api/static/h-ui/css/H-ui.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{~/hotel-api/static/h-ui.admin.pro/css/H-ui.login.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{~/hotel-api/static/lib/Hui-iconfont/1.0.9/iconfont.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{~/hotel-api/static/business/css/style.css}" />
  <!--[if IE 6]>

  <script>DD_belatedPNG.fix('*');</script><![endif]-->
  <title>用户登录</title>
</head>
<body>
  <input type="hidden" id="TenantId" name="TenantId" value="" />
  <div class="header"></div>
  <div class="loginWraper">
    <div class="loginBox">
      <form id="form-admin-login" class="form form-horizontal">
        <div class="row clearfix">
          <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
          <div class="form-controls col-xs-7">
            <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
          </div>
        </div>
        <div class="row clearfix">
          <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
          <div class="form-controls col-xs-7">
            <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
          </div>
        </div>
       <!-- <div class="row clearfix">
          <div class="form-controls col-xs-7 col-xs-offset-3">
            <input id="verificationCode" name="verificationCode" class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="" style="width:150px;">
            <img th:src="@{images/VerifyCode.aspx.png}" />
            <a id="kanbuq" href="javascript:;">看不清，换一张</a>
          </div>
        </div>-->
        <div class="row clearfix">
          <div class="form-controls col-xs-7 col-xs-offset-3">
            <label for="online">
              <input type="checkbox" name="online" id="online" value="">
          使我保持登录状态
            </label>
          </div>
        </div>
        <div class="row clearfix">
          <div class="form-controls col-xs-8 col-xs-offset-3">
            <input  id ="user-login-btn" onclick="userLogin()" name="" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
            <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="footer">Copyright 嘉豪公馆 技术支持 clearfix</div>
  <!--公共JS-->
  <div th:include="_footer::common_js"></div>
  <script type="text/javascript" th:src="@{/static/lib/jquery.validation/1.14.0/jquery.validate.js}"></script>
  <script type="text/javascript" th:src="@{/static/lib/jquery.validation/1.14.0/validate-methods.js}"></script>
  <script type="text/javascript" th:src="@{/static/lib/jquery.validation/1.14.0/messages_zh.js}"></script>
  <script type="text/javascript" th:src="@{/static/util/ajaxUtil.js}"></script>
  <script type="text/javascript">
    $(function(){
      /* 表单验证，提交 */
      $("#form-admin-login").validate({
        rules: {
          username: {
            required:true,
          },
          password: {
            required:true,
            rangelength: [6, 16]
          },
          verificationCode: {
            required:true,
          }
        },
        messages: {
            username: {
            required: "账户不能为空"
          },
            password: {
            required: "密码不能为空",
            rangelength: "密码长度6到16个字符"
          },
          verificationCode: {
            required: "验证码不能为空"
          },
        },
        onkeyup: false,
        focusCleanup: false
      });
    });

    function userLogin() {
        var userLoginParam = {};
        userLoginParam.username = $("#username").val();
        userLoginParam.password = $("#password").val();
        var json_str = JSON.stringify(userLoginParam);

        http.ajaxLogin('/hotel-api/hotel/user/login',json_str);
    }
  </script>
</body>
</html>
