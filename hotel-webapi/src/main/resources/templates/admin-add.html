	<title>添加用户 - 用户管理 - h-ui.admin.pro v1.0</title>
	<meta name="keywords" content="h-ui.admin.pro v1.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
	<meta name="description" content="h-ui.admin.pro v1.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
	<article class="clearfix pd-20">
		<form action="" method="post" class="form form-horizontal" id="form-admin-add">
			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
				<div class="form-controls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="userName" name="userName">
				</div>
			</div>

			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账号：</label>
				<div class="form-controls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="userAccount" name="userAccount">
				</div>
			</div>

			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
				<div class="form-controls col-xs-8 col-sm-9">
					<input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" id="password" name="password">
				</div>
			</div>
			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
				<div class="form-controls col-xs-8 col-sm-9">
					<input type="password" class="input-text" autocomplete="off"  placeholder="确认新密码" id="password2" name="password2">
				</div>
			</div>
			<!--<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
				<div class="form-controls col-xs-8 col-sm-9 skin-minimal">
					<div class="radio-box">
						<input name="sex" type="radio" id="sex-1" checked>
						<label for="sex-1">男</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="sex-2" name="sex">
						<label for="sex-2">女</label>
					</div>
				</div>
			</div>-->
			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
				<div class="form-controls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="phone" name="phone">
				</div>
			</div>
			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
				<div class="form-controls col-xs-8 col-sm-9">
					<input type="text" class="input-text" placeholder="@" name="email" id="email">
				</div>
			</div>
			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-3">角色：</label>
				<div class="form-controls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
					<select class="select" name="roleName" size="1" id="roleName">
						<option th:each="role,iterStat : ${roleList}" th:value="${role.id}" th:text="${role.roleName}">超级管理员</option>
					</select>
					</span> </div>
			</div>
			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-3">备注：</label>
				<div class="form-controls col-xs-8 col-sm-9">
					<textarea id = "remark" name="remarks" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="textarealength(this,100)"></textarea>
					<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</article>

	<!--_footer 作为公共模版分离出去-->

	<script type="text/javascript" th:src="@{~/hotel-api/static/lib/jquery.validation/1.14.0/jquery.validate.js}"></script>
	<script type="text/javascript" th:src="@{~/hotel-api/static/lib/jquery.validation/1.14.0/validate-methods.js}"></script>
	<script type="text/javascript" th:src="@{~/hotel-api/static/lib/jquery.validation/1.14.0/messages_zh.js}"></script>
	<script type="text/javascript">
		$(function(){
			/* 通过iCheck插件，美化checkbox */
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});

			/* 表单验证，提交 */
			$("#form-admin-add").validate({
				rules:{
					userName:{
						required:true,
						minlength:4,
						maxlength:16
					},
					userAccount:{
						required:true,
						minlength:6,
						maxlength:16
					},
					password:{
						required:true,
					},
					password2:{
						required:true,
						equalTo: "#password"
					},
					phone:{
						required:true,
						isPhone:true,
					},
					email:{
						required:true,
						email:true,
					},
					roleName:{
						required:true,
					},
					remarks: {
						maxlength: 100,
					}
				},
				onkeyup:false,
				focusCleanup:true,
				success:"valid",
				submitHandler:function(){
					save()
				}
			});
		});


		function save() {
			var userInfoParam = {};
			userInfoParam.userName = $("#userName").val();
			userInfoParam.userAccount = $("#userAccount").val();
			userInfoParam.password = $("#password").val();
			userInfoParam.phone = $("#phone").val();
			userInfoParam.email = $("#email").val();
			userInfoParam.remark = $("#remark").val();
			userInfoParam.roleId = $("#roleName option:selected").val();

			var json_str = JSON.stringify(userInfoParam);
			var index = "";
			$.ajax({
				url: '/hotel-api/hotel/user/admin-add',
				type: "post",
				data: json_str,
				dataType: "json",
				contentType: "application/json;charset=UTF-8",
				async: false,
				beforeSend: function () {
					index = layer.load(1, {shade: [0.3, '#000']})
				},
				success: function (data) {
					if (data.code == '200') {
						layer.msg(data.message,{icon:1,time:1000},function () {
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.replace(parent.location.href);
							parent.layer.close(index);
						});

					} else {
						layer.msg(data.message, {icon: 1, time: 1000});
					}
				},
				error: function () {
					layer.msg('请求出错！', {icon:1,time:1000});
				},
				complete: function () {
					layer.close(index);
				}
			});
		}
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
